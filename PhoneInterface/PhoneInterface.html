<html>
<head>
<link href='https://fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="js/PhoneInterface.js"></script>
    <link rel="stylesheet" type="text/css" href="css/PhoneInterface.css" />
</head>
<body>
    <div id="backgroundbase">
        <div id="fakeCamera"></div>
        <div id="fakeSpeaker"></div>
        <div id="input">
            <div id="userInput"></div>
            <img id="backspace" src="img/backspace.png" alt="">
        </div>
        <div class="dial" id="dialing"></div>
        <div id="numKeys">
            <div class="circle" id="num1"><div class="numbers">1</div></div>
            <div class="circle" id="num2"><div class="numbers">2</div></div>
            <div class="circle" id="num3"><div class="numbers">3</div></div> 
            <div class="circle" id="num4"><div class="numbers">4</div></div>
            <div class="circle" id="num5"><div class="numbers">5</div></div>
            <div class="circle" id="num6"><div class="numbers">6</div></div> 
            <div class="circle" id="num7"><div class="numbers">7</div></div>
            <div class="circle" id="num8"><div class="numbers">8</div></div>
            <div class="circle" id="num9"><div class="numbers">9</div></div>
            <div class="circle" id="numStar"><div class ="numbers">*</div></div>
            <div class="circle" id="num0"><div class="numbers">0</div></div>
            <div class="circle" id="numPound"><div class="numbers">#</div></div>
            <span class="stretch"></span>
            <img id="callButton" src="img/phoneNo.png" alt="">           
            <div id="homeButton"></div>
        </div>
    </div>
</body>
</html>
